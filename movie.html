    <main class="main">

                <h2 class="films__title">All films</h2>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 4,
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          breakpoints: {
            1200: {
            slidesPerView: 4,
            spaceBetween: 20
            },
            800: {
            slidesPerView: 3,
            spaceBetween: 20
            },
            490: {
            slidesPerView: 2,
            spaceBetween: 20
            },
            420: {
            slidesPerView: 1,
            spaceBetween: 30
            },
            
        }
    })
      </script>
